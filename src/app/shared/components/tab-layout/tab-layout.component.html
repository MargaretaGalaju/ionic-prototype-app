<ion-header>
  <ion-toolbar>
    <ion-icon *ngIf="backUrl"
      class="back-button ion-padding-start"
      size="large"
      name="chevron-back-outline"
      slot="start"
      (click)="navigateBack()">
    </ion-icon>
    
    <ion-title slot="start">
      {{ tab.name }}
    </ion-title>

    <!-- Menu trigger -->
    <ion-menu-toggle slot="end">
      <ion-icon class="ion-padding-end" size="large" name="filter-outline"></ion-icon>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-padding-start content-header">
        <div class="d-flex flex-column">
          <span class="content-header-title">{{ tab.name }}</span>
          <span *ngIf="tab.name" class="content-header-subtitle">{{ tab.subtitle }}</span>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="content-margin">
    <ion-col>
      <ng-content select="[content]"></ng-content>
    </ion-col>
  </ion-row>
</ion-content>
