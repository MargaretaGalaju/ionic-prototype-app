<ion-header>
  <ion-toolbar>
    <!-- <ion-icon class="ion-padding-start" size="large" name="chevron-back-outline" slot="start"></ion-icon> -->
    <ion-title slot="start">
      {{ tab.name }}
    </ion-title>
    <ion-icon class="ion-padding-end" size="large" name="filter-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-padding-start content-header">{{ tab.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="content-margin">
    <ion-col>
      <ng-content select="[content]"></ng-content>
    </ion-col>
  </ion-row>
</ion-content>
